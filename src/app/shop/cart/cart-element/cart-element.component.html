<div class="card-wrapper">
  <img src="{{ imageUrl }}" class="card-img" alt="{{ element.Name }}" />

  <h5 class="card-title">{{ element.Name }}</h5>
  <div class="quantity-box">
    <button mat-button (click)="onRemoveProduct()" class="quantity-button">
      <mat-icon fontSet="material-icons-outlined" class="quantity-icon"
        >remove</mat-icon
      >
    </button>

    <p class="card-quantity">{{ element.quantity }}</p>
    <button mat-button (click)="onAddProduct()" class="quantity-button">
      <mat-icon fontSet="material-icons-outlined" class="quantity-icon"
        >add</mat-icon
      >
    </button>
  </div>

  <p class="card-price">
    {{ element.Price * element.quantity | number : "1.3-3" }} TND
  </p>
  <button mat-button class="delete-button" (click)="onAllQuantityProduct()">
    <mat-icon fontSet="material-icons-outlined" class="delete-icon"
      >delete</mat-icon
    >
  </button>
</div>
